<!DOCTYPE html>
<html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto');

        body {
            font-family: 'Roboto', sans-serif;
            background: -webkit-linear-gradient(left, #fefefe, #96ded8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 15px;
        }

        .left-column img {
            margin-top: 15%;
            margin-bottom: 5%;
            width: 50%;
            -webkit-animation: mover 2s infinite alternate;
            animation: mover 1s infinite alternate;
        }

        .container {
          
            display: flex;
            flex-direction: row;
        }

        .left-column {
            flex: 1;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .right-column {
            margin-top: 2%;
            flex: 2;
            background-color: -webkit-linear-gradient(left, #fefefe, #96ded8);
            padding: 20px;
            border-radius: 10px;
        }

        .logo {
            width: 100px;
            height: auto;
        }

        .text-box1{
            width: 80%;
            padding: 5px;
            border: none;
            border-radius: 0;
            background: none;
            font-size: 15px;
            line-height: 30px;
            border-bottom: 2px solid #007bff;
            /* text-align: left; */
             padding-left: 400px;
             
        }

        .text-box1:hover{

            background-color: -webkit-linear-gradient(left, #21bbee, #96ded8);
           
        }

        
        .text-box{
            width: 100%;
            padding: 5px;
            border: none;
            border-radius: 0;
            background: none;
            font-size: 18px;
            line-height: 30px;
            border-bottom: 2px solid #007bff;
        }

        .text-box:hover{

            background-color: -webkit-linear-gradient(left, #0ea1d2, #16e8d6);

}

        .form-group {
            margin-bottom: 5px;
            display: flex;
            flex-wrap: wrap;
            display: flex; 
            align-items: center;
        }

        .form-group label {
            flex: 1;
          
        }

        .form-group input {
            flex: 2;
        }

        @-webkit-keyframes mover {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-20px);
            }
        }

        @keyframes mover {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-20px);
            }
        }

        .next-button {
            margin-top: auto; /* Push the button to the bottom of the container */
            align-self: flex-end; /* Align the button to the right */
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
.next-button:hover {
    background-color: #1294a0;
}

.text-box::placeholder {
        font-family: 'Roboto', sans-serif;
        font-style: italic;
        font-size: 15px; /* Adjust the font size as needed */
        text-align: center;
    }




    </style>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <img src="../assets/img/GCU_logo.png" alt="Logo" class="logo">
        </div>

        <div class="right-column">
            <h2>Registration Form </h2>
            <br>
            <form>
                
                <div class="form-group">
                    <label for="idno">ID No:</label>
                    <input type="text" id="idno" name="idno" class="text-box1" required style="flex: 2;">
                </div>
                

                <div class="form-group">
                    <label for="lastname">Last Name:</label>
                    <input type="text" id="lastname" name="lastname" class="text-box1" required>
                </div>

                <div class="form-group">
                    <label for="firstname">First Name:</label>
                    <input type="text" id="firstname" name="firstname" class="text-box1" required>
                </div>

                <div class="form-group">
                    <label for="middlename">Middle Name:</label>
                    <input type="text" id="middlename" name="middlename" class="text-box1">
                </div>

                <div class="form-group">
                    <label for="middlename">Contact Number:</label>
                    <input type="text" id="contactno" name="contactno" class="text-box1">
                </div>

                <div class="form-group">
                    <label for="birthdate">Birthdate:</label>
                    <input type="date" id="birthdate" name="birthdate" class="text-box1" required>
                   
                </div>

                <div class="form-group">
                    <label for="middlename">Email Address:</label>
                    <input type="text" id="email" name="email" class="text-box1">
                </div>
                <br>
                <br>
                
        
                <label for="lang">Languages/Dialects youu can read, write, and understand:</label>
                <input type="lang" id="lang" name="lang" class="text-box" required>
                <br>
                <br>
        
                <label for="address">Address while studying in BSU:</label>
                <input type="text" id="address" name="address" class="text-box"  placeholder="House Number/Street/Barangay/Municipality/Province/Zip Code">

                <br>
                <br>

               
                <button type="submit" class="next-button">Next</button>


                <script>
                    document.getElementById('calendar-trigger').addEventListener('click', function() {
                        document.getElementById('birthdate').click();
                    });
                </script>

                <!-- JavaScript for Page 1 -->
                <script>
                    function nextPage() {
                        // Validate form fields if needed
                        // You can add validation logic here before proceeding to the next page

                        // Redirect to Page 2 (page2.html)
                        window.location.href = 'page2.html';
                    }
                </script>
            </form>
        </div>
    </div>
</body>
</html>
