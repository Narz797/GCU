                <br>

                <script>
                    function createTables() {
                        const totalNumber = parseInt(document.getElementById('total_number').value);
                        const tableContainer = document.getElementById('table-container');
                        tableContainer.innerHTML = '';
            
                        for (let i = 1; i <= totalNumber; i++) {
                            const table = document.createElement('table');
            
                            if (i === 1) {
                                // Create and append the header row to the first table only
                                const headerRow = document.createElement('tr');
                                headerRow.innerHTML = `
                                    <th>#</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Middle Name</th>
                                    <th>Age</th>
                                    <th>Highest Educational Attainment</th>
                                    <th>Civil Status</th>
                                `;
                                const thead = document.createElement('thead');
                                thead.appendChild(headerRow);
                                table.appendChild(thead);
                            }
            
                            // Create a data row with input fields
                            const dataRow = document.createElement('tr');
                            dataRow.innerHTML = `
                                <td>${i}</td>
                                <td><input type="text" name="firstName"></td>
                                <td><input type="text" name="lastName"></td>
                                <td><input type="text" name="middleName"></td>
                                <td><input type="text" name="age"></td>
                                <td><input type="text" name="education"></td>
                                <td><input type="text" name="civilStatus"></td>
                            `;
            
                            const tbody = document.createElement('tbody');
                            tbody.appendChild(dataRow);
            
                            table.appendChild(tbody);
                            tableContainer.appendChild(table);
                        }
                    }
                </script>

                document.getElementById("parentsFields").style.display = "block";
