<!DOCTYPE html>
<html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #fefefe, #96ded8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 15px;
            margin: 0;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .left-column img {
            width: 100px;
            margin-bottom: 20px;
            animation: mover 1s infinite alternate;
        }

        .right-column {
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #007bff;
        }

        .text-box1 {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.8);
            font-size: 15px;
            line-height: 30px;
            border-bottom: 1px solid #007bff;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .text-box1:hover {
            background-color: #fff;
            border-color: #007bff;
        }

        .text-box {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.8);
            font-size: 15px;
            line-height: 30px;
            border-bottom: 1px solid #007bff;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .text-box:hover {
            background-color: #fff;
            border-color: #007bff;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #007bff;
        }

        .next-button {
            margin-top: 20px;
            align-self: flex-end;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .next-button:hover {
            background-color: #0056b3;
        }

        .text-box::placeholder {
            font-family: 'Roboto', sans-serif;
            font-style: italic;
            font-size: 15px;
            text-align: center;
        }

        @keyframes mover {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <img src="../assets/img/GCU_logo.png" alt="Logo" class="logo">
        </div>

        <div class="right-column">
            <h2>Registration Form</h2>
            <form onsubmit="return nextPage()">
                <div class="form-group">
                    <label for="idno">ID No:</label>
                    <input type="text" id="idno" name="idno" class="text-box1" required>
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name:</label>
                    <input type="text" id="lastname" name="lastname" class="text-box1" required>
                </div>
                <!-- Add more form fields here -->
                <div class="form-group">
                    <label for="firstname">First Name:</label>
                    <input type="text" id="firstname" name="firstname" class="text-box1" required>
                </div>

                <div class="form-group">
                    <label for="middlename">Middle Name:</label>
                    <input type="text" id="middlename" name="middlename" class="text-box1">
                </div>

                <div class="form-group">
                    <label for="middlename">Contact Number:</label>
                    <input type="text" id="contactno" name="contactno" class="text-box1">
                </div>

                <div class="form-group">
                    <label for="birthdate">Birthdate:</label>
                    <input type="date" id="birthdate" name="birthdate" class="text-box1" required>
                   
                </div>

                <div class="form-group">
                    <label for="middlename">Email Address:</label>
                    <input type="text" id="email" name="email" class="text-box1">
                </div>
                <br>
                <br>
                
        
                <label for="lang">Languages/Dialects youu can read, write, and understand:</label>
                <input type="lang" id="lang" name="lang" class="text-box" required>
                <br>
                <br>
        
                <label for="address">Address while studying in BSU:</label>
                <input type="text" id="address" name="address" class="text-box"  placeholder="House Number/Street/Barangay/Municipality/Province/Zip Code">

                <br>
                <br>

                <button type="submit" class="next-button">Next</button>
            </form>
        </div>
    </div>
</body>
</html>
