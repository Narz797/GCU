<!DOCTYPE html>
<html>
<head>
    <!-- Your CSS and style definitions here -->
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto');

        body {
            font-family: 'Roboto', sans-serif;
            background: -webkit-linear-gradient(left, #fefefe, #96ded8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 15px;
        }

        .left-column img {
            margin-top: 15%;
            margin-bottom: 5%;
            width: 50%;
            -webkit-animation: mover 2s infinite alternate;
            animation: mover 1s infinite alternate;
        }

        .container {
          
            display: flex;
            flex-direction: row;
        }

        .left-column {
            flex: 1;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .right-column {
            margin-top: 2%;
            flex: 2;
            background-color: -webkit-linear-gradient(left, #fefefe, #96ded8);
            padding: 20px;
            border-radius: 10px;
        }

        .logo {
            width: 100px;
            height: auto;
        }

        .text-box1{
            width: 80%;
            padding: 5px;
            border: none;
            border-radius: 0;
            background: none;
            font-size: 15px;
            line-height: 30px;
            border-bottom: 1px solid #0a0b0b;
            /* text-align: left; */
             padding-left: 400px;
             
        }

        .text-box1:hover{

            background-color: -webkit-linear-gradient(left, #21bbee, #96ded8);
           
        }

        .text-box2{
            width: 50%;
            padding: 5px;
            border: none;
            border-radius: 0;
            background: none;
            font-size: 15px;
            line-height: 30px;
            border-bottom: 2px solid #0a0d10;
            /* text-align: left; */
             padding-left: 400px;
             
        }

        
        .text-box{
            width: 100%;
            padding: 5px;
            border: none;
            border-radius: 0;
            background: none;
            font-size: 18px;
            line-height: 30px;
            border-bottom: 2px solid #121517;
        }

        .text-box:hover{

            background-color: -webkit-linear-gradient(left, #0ea1d2, #16e8d6);

}

        .form-group {
            margin-bottom: 5px;
            display: flex;
            flex-wrap: wrap;
            display: flex; 
            align-items: center;
        }

        .form-group label {
            flex: 1;
          
        }

        .form-group input {
            flex: 2;
        }

        @-webkit-keyframes mover {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-20px);
            }
        }

        @keyframes mover {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-20px);
            }
        }

        .next-button {
            margin-top: auto; /* Push the button to the bottom of the container */
            align-self: flex-end; /* Align the button to the right */
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
.next-button:hover {
    background-color: #1294a0;
}

.text-box::placeholder {
        font-family: 'Roboto', sans-serif;
        font-style: italic;
        font-size: 15px; /* Adjust the font size as needed */
        text-align: center;
    }

    .prev-button {
    margin-top: auto;
    align-self: flex-end;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
}

.prev-button:hover {

}

/* Style the radio buttons and labels */

}

}

    border: none;

    padding: 2px;

    background: none; /* Remove the white background */
}

}
