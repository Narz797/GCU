<body>
    
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
   
        <div class="wrapper wrapper--w790">
            
            <div class="card card-5">

             

                <div class="card-heading">

                   
                    <h2 class="title">Registration Form</h2>
                </div>
                <div class="card-body">
                    <form method="POST" action="page3.html">
                       

                     <p><b>In view of the Indigenous People's Act (RA 8371), Magna Carta for Persons with Disability (RA 727, as amended by RA 9442),
                        the (c) Solo Parents Welfare Act of 2000 (RA 8972), and CHED Memorandum Order 9 s. 2013, please answer the following items.
                     </b></p>
                     <br>

                        
                     <div class="form-row p-t-20">
                        <label class="label label--block">Are you a member of any indigenous group?</label>
                        <div class="p-t-15">
                            <label class="radio-container m-r-55">Yes
                                <input type="radio" checked="checked" name="exist">
                                <span class="checkmark"></span>
                            </label>
                            <label class="radio-container">No
                                <input type="radio" name="exist">
                                <span class="checkmark"></span>
                            </label>

                            <label class="checkbox-container">
                               <br>
                               <br>
                                
                                <input   class="input--style-5" type="text"name="scholarship_details" placeholder="If Yes, please specify: " class="specify-textbox">
                            </label>
                        </div>
                    </div>

                    <div class="form-row p-t-20">
                        <label class="label label--block">Are you a person with disability (PWD)? </label>
                        <div class="p-t-15">
                            <label class="radio-container m-r-55">Yes
                                <input type="radio" checked="checked" name="exist">
                                <span class="checkmark"></span>
                            </label>
                            <label class="radio-container">No
                                <input type="radio" name="exist">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>

                    <div class="form-row p-t-20">
                        <label class="label label--block">Are you a student parent? </label>
                        <div class="p-t-15">
                            <label class="radio-container m-r-55">Yes
                                <input type="radio" checked="checked" name="exist">
                                <span class="checkmark"></span>
                            </label>
                            <label class="radio-container">No
                                <input type="radio" name="exist">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>

                    <div class="form-row p-t-20">
                        <label class="label label--block">Sources of Financial Support:</label>
                        <div class="p-t-15 checkbox-group">
                            <label class="checkbox-container">
                                <input type="checkbox" name="exist_parents">
                                <span class="checkmark"></span>
                                Parents
                            </label>
                            <label class="checkbox-container">
                                <input type="checkbox" name="exist_self">
                                <span class="checkmark"></span>
                                Self-supporting
                            </label>
                            <label class="checkbox-container">
                                <input type="checkbox" name="exist_relatives">
                                <span class="checkmark"></span>
                                Relatives and/or Guardian
                            </label>
                            <label class="checkbox-container">
                                <input type="checkbox" name="exist_scholarship">
                                <span class="checkmark"></span>
                                Scholarship; 
                                <input   class="input--style-5" type="text"name="scholarship_details" placeholder="Specify" class="specify-textbox">
                            </label>
                            <label class="checkbox-container">
                                <input type="checkbox" name="exist_others">
                                <span class="checkmark"></span>
                                Others;
                                <br>
                                <input  class="input--style-5" type="text" name="others_details" placeholder="Specify">
                                
                            </label>
                        </div>
                    </div>

                    <div class="form-row p-t-20">
                        <label class="label label--block">Marital Status of Parents: </label>
                        <div class="p-t-15 checkbox-group">
                            <label class="checkbox-container">
                                <input type="checkbox" name="exist_parents">
                                <span class="checkmark"></span>
                                Parents are married
                            </label>
                            <label class="checkbox-container">
                                <input type="checkbox" name="exist_self">
                                <span class="checkmark"></span>
                                Marriage is annually annulled
                            </label>
                            <label class="checkbox-container">
                                <input type="checkbox" name="exist_relatives">
                                <span class="checkmark"></span>
                               Parent are not married but are living together
                            </label>
                            <label class="checkbox-container">
                                <input type="checkbox" name="exist_scholarship">
                                <span class="checkmark"></span>
                                Single Parent
                                
                            </label>

                            <label class="checkbox-container">
                                <input type="checkbox" name="exist_scholarship">
                                <span class="checkmark"></span>
                                Parents are separated(one or both have other partners)
                                
                            </label>

                            <label class="checkbox-container">
                                <input type="checkbox" name="exist_scholarship">
                                <span class="checkmark"></span>
                               Widow/Widower
                                
                            </label>
                            
                        </div>
                    </div>

                    <div>
                        
                        <button class="btn btn--radius-2 btn--red" type="submit"><a href="./page3.html"></a>Next</button>
                    </div>
                     
                    </form>
                </div>
            </div>
        </div>
    </div>
